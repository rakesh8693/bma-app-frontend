<td bgcolor="#FFFFFF" style="line-height:100px;" colspan=1>&nbsp;</td>
<div class="col-lg-6 offset-lg-3">
  <form>
    <h1>BMA Login</h1>
    <div class="form-group">
      <label for="userId">User Name</label>
      <input type="text" class="form-control" name="userName" [(ngModel)]="user.userName" id="userId"
        placeholder="UserName">
    </div>
    <div class="form-group">
      <label for="userPassword">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" id="userPassword"
        placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="userState">
      <label class="form-check-label" for="userState">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary mr-1" name="Login" id="go" value="Login"
      (click)="doLogin()">Submit</button>
    <button type="submit" class="btn btn-primary" name="Create" id="create" value="Create"
      (click)="doCreate()">Create</button>
  </form>
</div>
