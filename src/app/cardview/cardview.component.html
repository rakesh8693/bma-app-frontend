<div>
  <br>
  <h3>&nbsp;&nbsp;List of Cards</h3>
</div>
<hr>
<div class="container-fluid">
  <div class="row">
    <div *ngFor="let card of cards; let no= index" style="margin:20px;">
      <div class="card" style="width: 15rem;">
        <div class="card-header">
          <img class="card-img-top" src={{card.icon}} alt="Card image cap">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{card.title}}</h5>
          <p class="card-text">{{card.description}}</p>
          <a class="btn btn-success" (click)="doAdd($event,card.id)">Add To Group</a>
        </div>
      </div>
    </div>
  </div>
</div>
