<td bgcolor="#FFFFFF" style="line-height:100px;" colspan=3>&nbsp;</td>
<div class="col-lg-6 offset-lg-3">
  <form>
    <h1>BMA SingUp</h1>
    <div class="form-group">
      <label for="userId">User Name</label>
      <input type="text" class="form-control" name="userName" [(ngModel)]="user.userName" id="userId"
        placeholder="UserName">
    </div>
    <div class="form-group">
      <label for="emailId">Email address</label>
      <input type="email" class="form-control" id="emailId" name="email" [(ngModel)]="user.email"
        placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="userPassword">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" id="userPassword"
        placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" name="Create" id="create" value="Create"
      (click)="doCreate()">Create</button>
  </form>
</div>
